<!DOCTYPE html>
<html>

<head>
    <title>Shaku Example</title>
    <style>
        #loading {
            transition: .4s;
            position: absolute;
            background-color: #4e5e5e;
            width: 100%;
            height: 100%;
            font-size: 9vw;
            font-family: 'Carter One', cursive;
            z-index: 2;
            opacity: 1;
            text-align: center;
            /* margin: auto; */
            /* margin-top: 20vw; */
            line-height: 90vh;
            user-select: none;
            color: #fcebb6;
        }

        canvas:focus {
            outline: none;
        }

        #thanks {
            transition: .4s;
            transition-delay: .4s;
            position: absolute;
            font-size: 12vw;
            font-family: 'Carter One', cursive;
            opacity: 0;
            z-index: 1;
            text-align: center;
            margin-top: 20vw;
            /* margin-top: 9vw; */
            user-select: none;
            line-height: 1.2;
            color: #fcebb6;
            /* color: #A9F05F; */
            /* color: #5fad67;
            -webkit-text-fill-color: #A9F05F;
            -webkit-text-stroke: 2px; */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body style="height: 100%; width: 100%; position: absolute; margin: 0; overscroll-behavior: contain;">
    <div id="thanks">Thanks for playing!</div>
    <div id="loading">Loading...</div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
